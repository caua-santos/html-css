<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1> 
    <p>Este video está hospedado no meu próprio servidor</p>
    
    <video width="500" controls loop>
        <source src="Meu-Video.Mp4(1).mp4" type="video/mp4">
        
        
    </video>
    <h1>Inserndo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uzUDMGDQBuo?si=aaBQDoXhJpCiCRAd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
